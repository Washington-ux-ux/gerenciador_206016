<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1>Gerenciador de Tarefas</h1>

    <form id="formTarefas">
    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
    <button type="button" id="btnAdicionar">Adicionar</button>
    </form>
    
    <ul id="listaTarefas">
       
    </ul>

    <script>
        // Quando o form for submetido (por Enter), previne o recarregamento e adiciona a tarefa
        document.getElementById('formTarefas').addEventListener('submit', function(e) {
            e.preventDefault();
            adicionarTarefa();
        });

        // Ligando o bot√£o ao adicionador de tarefas
        document.getElementById('btnAdicionar').addEventListener('click', adicionarTarefa);

        function adicionarTarefa() {
            const input = document.getElementById("novaTarefa");
            const textoTarefa = input.value.trim();

            if (textoTarefa !== "") {
                const li = document.createElement("li");
                li.textContent = textoTarefa;

                const botaoRemover = document.createElement("button");
                botaoRemover.textContent = "Remover";
                botaoRemover.onclick = function() {
                    li.remove();
                };

                li.appendChild(document.createTextNode(" "));
                li.appendChild(botaoRemover);

                document.getElementById("listaTarefas").appendChild(li);

                input.value = "";
                input.focus();
            }
        }
    </script>
</body>
</html>
